<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <form (ngSubmit)="onFaqSave()" novalidate #f="ngForm">
          <div class="card-body">
            <p class="col-sm-12 text-right requiredLabel"><span>Fields marked with <span  class="asterisk_input"></span> are mandatory.</span>
            </p>
            <div class="form-group">
              <label for="page_title">FAQ Topic <span class="asterisk_input"></span></label>
              <select class="form-control" [(ngModel)]="model.faq_topic" name="faq_topic_id" #faq_topic_id="ngModel" required>
                    <option value="" selected>-- Select FAQ Topic --</option>
                     <option *ngFor="let topic of topicListData"  value={{topic.id}}>
                         {{topic.topic_name}}
                     </option>
                  </select>
              <div class="form-control-feedback text-danger" *ngIf="faq_topic_id.errors && (faq_topic_id.dirty || faq_topic_id.touched)">
                <p *ngIf="faq_topic_id.errors.required">Please select faq topic</p>
              </div>
            </div>

            <div class="form-group">
              <label for="meta_keywords">Question <span class="asterisk_input"></span></label>
              <input [(ngModel)]="model.question" type="text" name="question" id="question" class="form-control" placeholder="Enter Question.." required #quest="ngModel">
              <div class="form-control-feedback text-danger" *ngIf="quest.errors && (quest.dirty || quest.touched)">
                <p *ngIf="quest.errors.required">Please enter question</p>
              </div>
            </div>
            <div class="form-group">
              <label for="meta_description">Answer <span class="asterisk_input"></span></label>
              <textarea class="form-control" [(ngModel)]="model.answer" name="answer" placeholder="Enter Answer.." rows="4" required #answer="ngModel"></textarea>

              <div class="form-control-feedback text-danger" *ngIf="answer.errors && (answer.dirty || answer.touched)">
                <p *ngIf="answer.errors.required">Please enter answer</p>
              </div>

            </div>
            <div class="form-group">
              <label class="col-form-label" for="status">Status <span class="asterisk_input"></span></label>
              <div class="col-form-label">
                <div class="form-check form-check-inline mr-1" id="inline-radios">
                  <input [(ngModel)]="model.status" name="status" class="form-check-input" type="radio" id="active" value="Active" required #status="ngModel">
                  <label class="form-check-label" for="active">Active</label>
                </div>
                <div class="form-check form-check-inline mr-1">
                  <input class="form-check-input" name="status" [(ngModel)]="model.status" type="radio" id="inactive" value="Inactive" required #status="ngModel">
                  <label class="form-check-label" for="inactive">Inactive</label>
                </div>
              </div>
              <div class="form-control-feedback text-danger" *ngIf="status.errors && (status.dirty || status.touched)">
                <p *ngIf="status.errors.required">Status is required</p>
              </div>
            </div>
            <div class="form-group">
              <div class="divider"></div>
              <button [disabled]="submitted || !f.form.valid" type="submit" class="btn btn-primary"><i class="fa fa-check-circle-o fa-lg"></i> Save</button>&nbsp;
              <a class="btn btn-warning" [routerLink]="['/faq/list']"><i class="fa fa-exclamation-triangle "></i> Cancel</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
