<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
          <div class="col-md-6 mx-auto text-center mb-4">
              <img id="logo" src="assets/img/brand/logo.svg"/>
            </div>
      </div>
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <h1>Login</h1>
                <p class="text-muted">Sign In to your account</p>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <div [ngClass]="{'form-group m-form__group': true, 'has-danger': !loginForm.get('email').valid && loginForm.get('email').touched}">
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                      </div>
                      <input formControlName="email" type="text" class="form-control" placeholder="Email">
                    </div>
                    <div *ngIf="loginForm.get('email').errors && (loginForm.get('email').dirty || loginForm.get('email').touched)" class="text-danger">
                        <div *ngIf="loginForm.get('email').errors.required">
                            Please enter email id
                        </div>
                        <div *ngIf="!loginForm.get('email').errors.required && loginForm.get('email').errors?.pattern">
                            Please enter valid email id
                        </div>
                    </div>
                  </div>
                  <div  [ngClass]="{'form-group m-form__group': true, 'has-danger': !loginForm.get('password').valid && loginForm.get('password').touched}">
                    <div class="input-group mb-4">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-lock"></i></span>
                      </div>
                      <input formControlName="password" type="password" class="form-control" placeholder="Password">
                    </div>
                    <div *ngIf="loginForm.get('password').errors && (loginForm.get('password').dirty || loginForm.get('password').touched)" class="text-danger">
                      <div *ngIf="loginForm.get('password').errors.required">
                          Please enter password
                      </div>
                      <div *ngIf="!loginForm.get('password').errors.required && loginForm.get('password').errors?.minlength">
                          The password must be at least 8 characters
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button [disabled]="loading || !loginForm.valid" class="btn btn-primary px-4">Login</button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0" data-toggle="modal" (click)="myModal.show()">Forgot password?</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <!-- <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                  <button type="button" class="btn btn-primary active mt-3">Register Now!</button>
                </div>
              </div>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </main>
</div>

<div bsModal #myModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header bg-primary">
        <h4 class="modal-title"><i class="ion-information-circled modal-icon"></i><span>Forgot Password</span></h4>
        <button type="button" class="close" (click)="myModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form [formGroup]="forgotPassWordForm" (ngSubmit)="forgotPassword()">
        <div class="modal-body">
          <p>Enter your e-mail address below to reset your password.</p>
          <div [ngClass]="{'form-group m-form__group': true, 'has-danger': !forgotPassWordForm.get('forgotPassemail').valid && forgotPassWordForm.get('forgotPassemail').touched}">
              <input formControlName="forgotPassemail" type="text" class="form-control" id="forgotPassemail" placeholder="Email">
              <div *ngIf="forgotPassWordForm.get('forgotPassemail').errors && (forgotPassWordForm.get('forgotPassemail').dirty || forgotPassWordForm.get('forgotPassemail').touched)" class="text-danger">
                  <div *ngIf="forgotPassWordForm.get('forgotPassemail').errors.required">
                      Please enter email id
                  </div>
                  <div *ngIf="!forgotPassWordForm.get('forgotPassemail').errors.required && forgotPassWordForm.get('forgotPassemail').errors?.pattern">
                      Please enter valid email id
                  </div>
              </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="myModal.hide()">Close</button>
          <button type="submit" class="btn btn-primary" [disabled]="forgotPassLoading || !forgotPassWordForm.valid">Submit</button>
        </div>
      </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<ngx-ui-loader></ngx-ui-loader>
